<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Make Your Bet</title>
</head>
<body>

	<div>What's in your Wallet?</div>
	${{game.wallet.money}} 
	{{^game.wallet.walletIsEmpty}}
	<form method="post" action="/bet">
		<input required min="5" autofocus type="number" name="bet">
		<button>Place Your Bet</button>
	</form>
	{{/game.wallet.walletIsEmpty}}
</body>
</html>
